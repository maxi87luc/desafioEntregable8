<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" integrity="sha384-/KNQL8Nu5gCHLqwqfQjA689Hhoqgi2S84SNUxC3roTe4EhJ9AfLkp8QiQcU8AMzI" crossorigin="anonymous"></script>
    
    <title>Desafio entregable</title>
</head>
<body>
    <h2>Ingrese Producto</h2>
    <form  id="productForm">
        Title: <input type="text" name="title">
        Price: <input type="text" name="price">
        Thumbnail: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Price</th>
            <th scope="col">Imagen</th>
          </tr>
        </thead>
        <tbody id="tbody">
       
        </tbody>
    </table>
    <form id="messageForm">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" required>
          <label for="exampleInputEmail1" class="form-label">Name</label>
          <input type="string" class="form-control" id="InputName" aria-describedby="emailHelp" required>
          <label for="exampleInputEmail1" class="form-label">Lastname</label>
          <input type="string" class="form-control" id="InputLastname" aria-describedby="emailHelp" required>
          <label for="exampleInputEmail1" class="form-label">Age</label>
          <input type="number" class="form-control" id="InputAge" aria-describedby="emailHelp" required>
          <label for="exampleInputEmail1" class="form-label">Alias</label>
          <input type="string" class="form-control" id="InputAlias" aria-describedby="emailHelp" required>
          <label for="exampleInputEmail1" class="form-label">URL image</label>
          <input type="string" class="form-control" id="InputAvatar" aria-describedby="emailHelp" required>
        </div>
        <div class="mb-3">
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush" id="messages-container">
                 
                </ul>
            </div>
        </div>
        <div class="mb-3">
          
          <input type="text" class="form-control" placeholder="Ingrese su Mensaje" id="exampleInputPassword1" required>
        </div>
        
        <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
